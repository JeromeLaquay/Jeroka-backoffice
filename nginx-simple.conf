# Configuration Nginx simplifiée pour test
upstream api {
    server api:3002;
}

upstream backoffice {
    server backoffice:3001;
}

upstream eboutique {
    server eboutique:3000;
}

upstream jeroka-site {
    server jeroka-site:3003;
}

# Serveur par défaut pour les tests
server {
    listen 80;
    server_name _;
    
    # Redirection vers le backoffice par défaut
    location / {
        return 301 http://$host:8080/backoffice/;
    }
    
    # API
    location /api/ {
        proxy_pass http://api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Backoffice
    location /backoffice/ {
        proxy_pass http://backoffice/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # E-boutique
    location /shop/ {
        proxy_pass http://eboutique/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Site principal
    location /site/ {
        proxy_pass http://jeroka-site/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

services:
  # pgAdmin pour la gestion avanc√©e de PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jeroka-pgadmin-dev
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "5050:80"
    networks:
      - jeroka-dev-network
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  jeroka-dev-network:
    external: true
    name: jeroka-dev-network

volumes:
  pgadmin_dev_data:
    name: jeroka-pgadmin-dev-data
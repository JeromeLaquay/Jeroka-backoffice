version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: jeroka-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jeroka_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jeroka_secure_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - jeroka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jeroka_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: jeroka-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: jeroka_dashboard
      DB_USER: postgres
      DB_PASSWORD: jeroka_secure_password_2024
      
      # JWT
      JWT_SECRET: a7f8d9e2c4b6f1a3e8d7c9b2f4a6e1d8c7b9f2a4e6d1c8b7f9a2e4d6c1b8f7a9e2d4c6b1f8a7e9d2c4b6f1a3e8d7c9b2f4a6e1d8c7b9f2a4e6d1c8b7f9a2e4d6c1b8f7a9
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: b8e9f0a3d5c7e2f9a1d4c6e8b0f3a5d7c9e1f4a6d8c0e3f5a7d9c1e4f6a8d0c3f5a7e9c1f4a6d8c0e3f5a7d9c1e4f6a8d0c3f5a7e9c1f4a6d8c0e3f5a7d9c1e4f6a8
      JWT_REFRESH_EXPIRES_IN: 30d
      
      # CORS
      FRONTEND_URL: http://localhost:3000
      BACKOFFICE_URL: http://localhost:3001
      
      # Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      
      # Logs
      LOG_LEVEL: info
      
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "3002:3002"
    networks:
      - jeroka-network
    depends_on:
      postgres:
        condition: service_healthy

  # Adminer pour gérer la base de données
  adminer:
    image: adminer:4.8.1
    container_name: jeroka-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - jeroka-network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

networks:
  jeroka-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
  logs_data:cd 
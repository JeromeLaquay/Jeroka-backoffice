services:
  # Base de données PostgreSQL pour le développement
  postgres-dev:
    image: postgres:15-alpine
    container_name: jeroka-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: jeroka_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./src/database/migrations.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./src/database/createViews.sql:/docker-entrypoint-initdb.d/02-createViews.sql:ro
      - ./src/database/insert_data.sql:/docker-entrypoint-initdb.d/03-insert_data.sql:ro
    ports:
      - "5432:5432"
    networks:
      - jeroka-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jeroka_dashboard"]
      interval: 30s
      timeout: 60s
      retries: 10
      start_period: 60s

  # API Backend en mode développement

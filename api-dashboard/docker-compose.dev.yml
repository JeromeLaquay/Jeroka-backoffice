networks:
  jeroka-dev-network:
    external: true
    name: jeroka-dev-network

volumes:
  postgres_dev_data:
    name: jeroka-postgres-dev-data
  uploads_dev_data:
    name: jeroka-uploads-dev-data
  logs_dev_data:
    name: jeroka-logs-dev-data
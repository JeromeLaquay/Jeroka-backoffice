# docker-compose.local.yml - Version locale pour tests
version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: jeroka-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: jeroka_dashboard
      POSTGRES_USER: jeroka
      POSTGRES_PASSWORD: jeroka_local_password_123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - ./api-dashboard/src/database/migrations.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"  # Exposer PostgreSQL pour debug
    networks:
      - jeroka-network-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jeroka -d jeroka_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # API Backend
  api:
    build:
      context: ./api-dashboard
      dockerfile: Dockerfile.dev
    container_name: jeroka-api-local
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3002
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: jeroka_dashboard
      DB_USER: jeroka
      DB_PASSWORD: jeroka_local_password_123
      
      # JWT (clés de test)
      JWT_SECRET: a7f8d9e2c4b6f1a3e8d7c9b2f4a6e1d8c7b9f2a4e6d1c8b7f9a2e4d6c1b8f7a9e2d4c6b1f8a7e9d2c4b6f1a3e8d7c9b2f4a6e1d8c7b9f2a4e6d1c8b7f9a2e4d6c1b8f7a9
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: b8e9f0a3d5c7e2f9a1d4c6e8b0f3a5d7c9e1f4a6d8c0e3f5a7d9c1e4f6a8d0c3f5a7e9c1f4a6d8c0e3f5a7d9c1e4f6a8d0c3f5a7e9c1f4a6d8c0e3f5a7d9c1e4f6a8
      JWT_REFRESH_EXPIRES_IN: 30d
      
      # CORS (URLs locales)
      BACKOFFICE_URL: http://localhost:3001
      FRONTEND_URL: http://localhost:3000
      
      # Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      
      # Rate Limiting (plus permissif en local)
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
      
      # Logs
      LOG_LEVEL: debug
      
    ports:
      - "3002:3002"  # Exposer l'API pour debug
    volumes:
      - uploads_data_local:/app/uploads
      - logs_data_local:/app/logs
    networks:
      - jeroka-network-local
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backoffice Vue.js
  backoffice:
    build:
      context: ./backoffice
      dockerfile: Dockerfile.dev
    container_name: jeroka-backoffice-local
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3002
      NODE_ENV: development
    ports:
      - "3001:80"  # Exposer le backoffice
    networks:
      - jeroka-network-local
    depends_on:
      - api

  # Adminer pour la gestion de la base de données
  adminer:
    image: adminer:4.8.1
    container_name: jeroka-adminer-local
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - jeroka-network-local
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  jeroka-network-local:
    driver: bridge
    name: jeroka-network-local

volumes:
  postgres_data_local:
    name: jeroka-postgres-data-local
  uploads_data_local:
    name: jeroka-uploads-data-local
  logs_data_local:
    name: jeroka-logs-data-local

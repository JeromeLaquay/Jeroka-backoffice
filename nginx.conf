# nginx.conf
upstream api {
    server api:3002;
}

upstream backoffice {
    server backoffice:3001;
}

upstream eboutique {
    server eboutique:3000;
}

upstream jeroka-site {
    server jeroka-site:3003;
}

server {
    listen 80;
    server_name api.jeroka.fr;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name api.jeroka.fr;
    
    ssl_certificate /etc/nginx/ssl/api.jeroka.fr.crt;
    ssl_certificate_key /etc/nginx/ssl/api.jeroka.fr.key;
    
    location / {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 443 ssl;
    server_name admin.jeroka.fr;
    
    ssl_certificate /etc/nginx/ssl/admin.jeroka.fr.crt;
    ssl_certificate_key /etc/nginx/ssl/admin.jeroka.fr.key;
    
    location / {
        proxy_pass http://backoffice;
    }
}

server {
    listen 443 ssl;
    server_name shop.jeroka.fr;
    
    ssl_certificate /etc/nginx/ssl/shop.jeroka.fr.crt;
    ssl_certificate_key /etc/nginx/ssl/shop.jeroka.fr.key;
    
    location / {
        proxy_pass http://eboutique;
    }
}

server {
    listen 443 ssl;
    server_name jeroka.fr www.jeroka.fr;
    
    ssl_certificate /etc/nginx/ssl/jeroka.fr.crt;
    ssl_certificate_key /etc/nginx/ssl/jeroka.fr.key;
    
    location / {
        proxy_pass http://jeroka-site;
    }
}

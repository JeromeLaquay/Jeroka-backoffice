# docker-compose.prod.yml

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: jeroka-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jeroka_dashboard
      POSTGRES_USER: jeroka
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api-dashboard/src/database/migrations.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - jeroka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jeroka -d jeroka_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # API Backend
  api:
    build:
      context: ./api-dashboard
      dockerfile: Dockerfile
      target: production
    container_name: jeroka-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: jeroka_dashboard
      DB_USER: jeroka
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: false
      
      # JWT (clés de production - à générer)
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: 30d

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}

      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # CORS
      BACKOFFICE_URL: https://backoffice.jerokaxperience.fr
      FRONTEND_URL: https://apibackoffice.jerokaxperience.fr
      
      # Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      
      # Logs
      LOG_LEVEL: info
      
      # Email (optionnel)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - jeroka-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - "3002:3002"  # Exposer le port 3002

  # Backoffice Vue.js
  backoffice:
    build:
      context: ./backoffice
      dockerfile: Dockerfile
    container_name: jeroka-backoffice
    ports:
      - "3001:80"
    restart: unless-stopped
    environment:
      VITE_API_URL: http://api:3002
      NODE_ENV: production
    networks:
      - jeroka-network
    depends_on:
      - api




  # Adminer pour la gestion de la base de données (optionnel en prod)
  adminer:
    image: adminer:4.8.1
    container_name: jeroka-adminer
    restart: unless-stopped
    ports:
      - "8088:8080"
    networks:
      - jeroka-network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  jeroka-network:
    driver: bridge
    name: jeroka-network

volumes:
  postgres_data:
    name: jeroka-postgres-data
  uploads_data:
    name: jeroka-uploads-data
  logs_data:
    name: jeroka-logs-data

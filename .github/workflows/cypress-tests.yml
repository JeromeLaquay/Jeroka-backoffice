name: Tests Cypress - Jeroka Backoffice

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cypress/**'
      - 'backoffice/**'
      - 'api-dashboard/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cypress/**'
      - 'backoffice/**'
      - 'api-dashboard/**'
  schedule:
    # Ex√©cuter les tests tous les jours √† 2h du matin
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de test'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  # Configuration des variables d'environnement
  CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL || 'http://localhost:3000' }}
  API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://localhost:3001' }}
  BACKOFFICE_URL: ${{ secrets.BACKOFFICE_URL || 'http://localhost:3000' }}
  TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL || 'test@jeroka.com' }}
  TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
  ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'admin@jeroka.com' }}
  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

jobs:
  # Job pour les tests sur Chrome
  cypress-chrome:
    name: Tests Cypress - Chrome
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        
      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cypress/package-lock.json
          
      - name: Installation des d√©pendances
        run: |
          cd cypress
          npm install
          
      - name: D√©marrage des services (si n√©cessaire)
        run: |
          # Ici vous pouvez ajouter des commandes pour d√©marrer vos services
          # Par exemple : docker-compose up -d
          echo "Services d√©marr√©s"
          
      - name: Attendre que les services soient pr√™ts
        run: |
          # Attendre que les services soient disponibles
          sleep 30
          
      - name: Ex√©cution des tests Cypress sur Chrome
        run: |
          cd cypress
          npm run cypress:run:chrome
        env:
          CYPRESS_BASE_URL: ${{ env.CYPRESS_BASE_URL }}
          API_BASE_URL: ${{ env.API_BASE_URL }}
          BACKOFFICE_URL: ${{ env.BACKOFFICE_URL }}
          TEST_USER_EMAIL: ${{ env.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ env.TEST_USER_PASSWORD }}
          ADMIN_EMAIL: ${{ env.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ env.ADMIN_PASSWORD }}
          
      - name: Upload des rapports de tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-reports-chrome
          path: |
            cypress/reports/
            cypress/screenshots/
            cypress/videos/
          retention-days: 30
          
      - name: Upload des rapports vers GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always() && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/reports
          destination_dir: reports/chrome/${{ github.run_number }}

  # Job pour les tests sur Firefox
  cypress-firefox:
    name: Tests Cypress - Firefox
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        
      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cypress/package-lock.json
          
      - name: Installation des d√©pendances
        run: |
          cd cypress
          npm install
          
      - name: Ex√©cution des tests Cypress sur Firefox
        run: |
          cd cypress
          npm run cypress:run:firefox
        env:
          CYPRESS_BASE_URL: ${{ env.CYPRESS_BASE_URL }}
          API_BASE_URL: ${{ env.API_BASE_URL }}
          BACKOFFICE_URL: ${{ env.BACKOFFICE_URL }}
          TEST_USER_EMAIL: ${{ env.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ env.TEST_USER_PASSWORD }}
          ADMIN_EMAIL: ${{ env.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ env.ADMIN_PASSWORD }}
          
      - name: Upload des rapports de tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-reports-firefox
          path: |
            cypress/reports/
            cypress/screenshots/
            cypress/videos/
          retention-days: 30

  # Job pour les tests sur Edge
  cypress-edge:
    name: Tests Cypress - Edge
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        
      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cypress/package-lock.json
          
      - name: Installation des d√©pendances
        run: |
          cd cypress
          npm install
          
      - name: Ex√©cution des tests Cypress sur Edge
        run: |
          cd cypress
          npm run cypress:run:edge
        env:
          CYPRESS_BASE_URL: ${{ env.CYPRESS_BASE_URL }}
          API_BASE_URL: ${{ env.API_BASE_URL }}
          BACKOFFICE_URL: ${{ env.BACKOFFICE_URL }}
          TEST_USER_EMAIL: ${{ env.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ env.TEST_USER_PASSWORD }}
          ADMIN_EMAIL: ${{ env.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ env.ADMIN_PASSWORD }}
          
      - name: Upload des rapports de tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-reports-edge
          path: |
            cypress/reports/
            cypress/screenshots/
            cypress/videos/
          retention-days: 30

  # Job pour g√©n√©rer un rapport consolid√©
  generate-report:
    name: G√©n√©ration du rapport consolid√©
    runs-on: ubuntu-latest
    needs: [cypress-chrome, cypress-firefox, cypress-edge]
    if: always()
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        
      - name: T√©l√©chargement des rapports
        uses: actions/download-artifact@v4
        with:
          path: reports/
          
      - name: Installation des d√©pendances pour la g√©n√©ration de rapport
        run: |
          cd cypress
          npm install
          
      - name: G√©n√©ration du rapport consolid√©
        run: |
          cd cypress
          npx mochawesome-merge reports/*/mochawesome.json > reports/consolidated-report.json
          npx marge reports/consolidated-report.json --reportDir reports/consolidated --inline
          
      - name: Upload du rapport consolid√©
        uses: actions/upload-artifact@v4
        with:
          name: cypress-consolidated-report
          path: cypress/reports/consolidated/
          retention-days: 30
          
      - name: Commentaire sur la PR avec le rapport
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Lire le rapport consolid√©
            const reportPath = 'cypress/reports/consolidated/mochawesome.html';
            if (fs.existsSync(reportPath)) {
              const reportContent = fs.readFileSync(reportPath, 'utf8');
              
              // Cr√©er un commentaire avec les r√©sultats
              const comment = `## üìä Rapport des Tests Cypress
              
              Les tests Cypress ont √©t√© ex√©cut√©s sur tous les navigateurs.
              
              ### R√©sultats:
              - ‚úÖ Chrome: ${{ needs.cypress-chrome.result }}
              - ‚úÖ Firefox: ${{ needs.cypress-firefox.result }}
              - ‚úÖ Edge: ${{ needs.cypress-edge.result }}
              
              ### Rapport d√©taill√©:
              Le rapport complet est disponible dans les artifacts de ce workflow.
              
              ---
              *G√©n√©r√© automatiquement par GitHub Actions*`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
